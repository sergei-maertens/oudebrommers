---

- name: Disable the default nginx vhost
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  remote_user: root
  notify:
    - reload nginx

- name: Ensure the log directory exists
  file:
    path: /var/log/nginx/{{ user }}.{{ env }}
    state: directory
    owner: www-data
    group: www-data
  remote_user: root

- name: Ensure the docroot exists
  file:
    path: "{{ docroot }}"
    state: directory

- name: Install the Nginx config file
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/sites-available/{{ user }}.{{ env }}.conf
  remote_user: root
  notify:
    - reload nginx

- name: Ensure the site is enabled (symlink)
  file:
    src: /etc/nginx/sites-available/{{ user }}.{{ env }}.conf
    dest: /etc/nginx/sites-enabled/{{ user }}.{{ env }}.conf
    state: link
  remote_user: root
  notify:
    - reload nginx
