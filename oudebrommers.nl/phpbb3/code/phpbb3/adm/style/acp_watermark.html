<a name="maincontent"></a>

		<h3>{L_WARNING}</h3>

<form id="acp_watermark" method="post" action="{U_ACTION}">

<!-- BEGIN options -->
	<!-- IF options.S_LEGEND -->
		<!-- IF not options.S_FIRST_ROW -->
			</fieldset>
		<!-- ENDIF -->
		<fieldset>
			<legend>{options.LEGEND}</legend>
	<!-- ELSE -->

		<dl>
			<dt><label for="{options.KEY}">{options.TITLE}:</label><!-- IF options.S_EXPLAIN --><br /><span>{options.TITLE_EXPLAIN}</span><!-- ENDIF --></dt>
			<dd>{options.CONTENT}{options.CONTENT_ALT}</dd>
		</dl>

	<!-- ENDIF -->
<!-- END options -->

<!-- IF S_AUTH -->
	<!-- BEGIN auth_tpl -->
		{auth_tpl.TPL}
	<!-- END auth_tpl -->
<!-- ENDIF -->

<!-- IF S_WATERMARK_SPECIALS_TRUE -->
<p>{L_ORPHANED_VIEW_AND_DELETE}</p>
<input type="button" class="button2" onclick="var kleinesfenster = window.open('../includes/watermark/orphan/orphans_backup.php', '_blank', 'width=700,height=500, left=0,top=0, resizable=no,status=no,menubar=no,location=no,scrollbars=yes,toolbar=no')" value="{L_ORPHANED_BACKUPS}" />&nbsp;<input type="button" class="button2" onclick="var kleinesfenster = window.open('../includes/watermark/orphan/orphans_convert.php', '_blank', 'width=700,height=500, left=0,top=0, resizable=no,status=no,menubar=no,location=no,scrollbars=yes,toolbar=no')" value="{L_ORPHANED_CONVERTS}" />
<br /><br />

<!-- ENDIF -->
</fieldset>
	
<fieldset>
	<p class="submit-buttons">
		<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
